<mat-card>
    <mat-card-header>
        <div class="search-box">
            <mat-icon>search</mat-icon>
            <input matInput placeholder="Ex. Pizza" [formControl]="searchInput">
        </div>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            @for(user of users;track user.id){
            <mat-list-item>
                <div class="d-flex align-items-end justify-content-between">
                    <div class="profile-text d-flex align-items-end justify-content-start gap-2">
                        <div class="img-container">
                            <button class="profile-img" mat-icon-button aria-label="Example icon-button with a menu">
                                <img [src]=" user?.ToUserProfile[0]?.avatar ?'http://localhost:9999/'+user?.ToUserProfile[0]?.avatar : '../../assets/avatars/pngwing.com.png'"
                                    alt="">
                            </button>
                        </div>
                        <div class="d-flex justify-content-start align-items-center flex-column">
                            <h3 style="margin: 0;">{{user?.ToUserProfile[0]?.name}}</h3>
                            <p>{{user?.name | titlecase}}</p>
                        </div>
                    </div>
                </div>
            </mat-list-item>
            }
        </mat-list>
    </mat-card-content>
</mat-card>
