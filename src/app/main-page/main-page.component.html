<mat-card class="main-card h-10">
    <mat-toolbar class="d-flex justify-content-between align-items-center">
        <div style="border: 1px solid rgba(155, 143, 143, 0.936);
            border-radius: 50%;
            height: 32px;
            width: 32px; display: flex; justify-content: center;align-items: center;">
            <mat-icon>search</mat-icon>
        </div>
        <h2>Simple Chat</h2>
        <div style="height: 32px;">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <p-avatar image="../../assets/avatars/dhruv_avatar.jpg" styleClass="mr-2" size="xlarge"
                shape="circle"></p-avatar>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>dialpad</mat-icon>
                  <span>Redial</span>
                </button>
                <button mat-menu-item disabled>
                  <mat-icon>voicemail</mat-icon>
                  <span>Check voice mail</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>notifications_off</mat-icon>
                  <span>Disable alerts</span>
                </button>
              </mat-menu>
        </div>
    </mat-toolbar>
    <mat-card-content class="mt-2">
        <div class="stories d-flex justify-content-start align-items-center">
            @for(image of stories;track image.id){
            <div class="stories-box d-flex flex-column align-items-center">
                <div class="stories-box-img">
                    <p-avatar [image]="image.src" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
                </div>
                <p>{{image.name | titlecase}}</p>
            </div>
            }
        </div>
        <mat-card class="inner-card">
            <mat-list role="list">
                @for(image of stories;track image.id){
                <mat-list-item role="listitem" (click)="goToRoom()">
                    <div class="d-flex align-items-end justify-content-between">
                        <div class="profile-text d-flex align-items-end justify-content-start gap-2">
                            <p-avatar [image]="image.src" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
                            <p>{{image.name | titlecase}}</p>
                        </div>
                        <div class="mess-number">
                            <p>2 min ago</p>
                            <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon">
                                3
                            </button>
                        </div>
                    </div>
                </mat-list-item>
                }
            </mat-list>
            <mat-toolbar class="justify-content-between">
                <div class="d-flex align-items-center flex-column">
                    <mat-icon> chat_bubble_outline</mat-icon>
                    <p>Messages</p>
                </div>
                <div class="d-flex align-items-center flex-column">
                    <mat-icon>phone_forwarded</mat-icon>
                    <p>Calls</p>
                </div>
                <div class="d-flex align-items-center flex-column">
                    <mat-icon>account_circle</mat-icon>
                    <p>Contects</p>
                </div>
                <div class="d-flex align-items-center flex-column">
                    <mat-icon>settings</mat-icon>
                    <p>Settings</p>
                </div>
            </mat-toolbar>
        </mat-card>
    </mat-card-content>
</mat-card>
