<mat-card style="background-color: rgb(36,120,109); color: #fff; height: 100%; display: flex; flex-direction: column; ">
    <div class="d-flex justify-content-between align-items-center p-1">
        <mat-icon class="back-btn me-1" (click)="location.back()">keyboard_backspace</mat-icon>
        <h5 style="margin: 0 !important;">Profile Photo</h5>
        <mat-icon matSuffix (click)="openEditModel()">mode_edit</mat-icon>
    </div>
    <mat-card-content
        style="margin-top: 24px; height: 100%; display: flex; justify-content: center; align-items: center;">
        <div class="d-flex justify-content-center align-items-center">
            <img src="../../../assets/avatars/pngwing.com.png" width="90%" height="400px" alt="">
        </div>
    </mat-card-content>
    
</mat-card>
